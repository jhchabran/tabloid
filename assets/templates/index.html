{{template "header" .}}

<div class="row">
  <ul class="list-group list-group-flush">
    {{range .Stories}}
    {{template "story" .}}
    {{end}}
  </ul>
</div>

{{if gt (.PrevPage) (-1)}}
<a href="/?page={{.PrevPage}}">Prev</a>
{{end}}

<a href="/?page={{.NextPage}}">Next</a>

{{template "footer"}}
