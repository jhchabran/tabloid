{{template "header" .}}

<div class="row">
  <ul class="list-group list-group-flush">
    {{range .Stories}}
    {{template "story" dict "Story" . "Session" $.Session "Page" $.CurrPage}}
    {{end}}
  </ul>
</div>

{{if gt (.PrevPage) (-1)}}
<a class="pagination" href="/?page={{.PrevPage}}">Prev</a>
{{end}}

{{if gt (.NextPage) (-1)}}
<a class="pagination" href="/?page={{.NextPage}}">Next</a>
{{end}}

{{template "footer"}}
