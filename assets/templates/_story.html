{{define "story"}}
<li class="list-group-item">
  <span class="text-secondary">{{.Pos}}</span>
  <a href="{{.URL}}">{{.Title | title}}</a>
  <br/>

  <span class="story-meta text-secondary pl-2">
  	{{.Score}} by {{.Author}}, {{.CreatedAt | daysAgo}} |
	{{if ne .CommentsCount 1}}
    <a class="link-secondary" href="/stories/{{.ID}}/comments">{{.CommentsCount}} Comments</a>
	{{else}}
    <a class="link-secondary" href="/stories/{{.ID}}/comments">{{.CommentsCount}} Comment</a>
	{{end}}
  </span>
</li>
{{end}}
